<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contacto.css">
    <title>Contáctanos</title>
</head>
<body>
    <div class="container-form">
            <!-- casillas de formulario -->
        <div class="content-datos">
            <div class="content-foto">
                <img src="../assets/svg/bannerContacto.svg">
                <div class="content-redes">
                    <div class="icon" title="hola"><i class="fa-solid fa-phone"></i></div>
                    <div class="icon"><i class="fa-solid fa-clock"></i></div>
                    <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                </div>
            </div>
            <div>

            </div>
            <form action=""  method="POST">    
                <div class="inputContainer">
                    <input type="text" class="input" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="inputContainer">
                    <input type="text" class="input" id="apellido" name="apellido" placeholder="Apellido" required>
                </div>
                <div class="inputContainer">
                    <input type="email" class="input" id="email" name="email" placeholder="Email*" required>
                </div>
                <div class="inputContainer">
                    <input type="tel" class="input" id="telefono" name="telefono" placeholder="Teléfono" required>
                </div>
                <div class="inputContainer">
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe un mensaje aquí" required></textarea>
                </div>
                <!-- botón enviar-->
                <input type="submit" class="submitBtn" value="Enviar">

            </form>
        </div>
    </div>
    
</body>
</html>
