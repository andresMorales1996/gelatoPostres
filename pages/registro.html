<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/registro.css">
    <script src="../index.js"></script>
    <script src="../js/scripts.js"></script>
</head>

<body>

    <div id="nav"></div>

    <div class="container-main">

        <!-- contenedor izquierda -->
        <div class="container-form">
            <div class="content-foto">

            </div>

            <div class="content-datos-usuario">
                <div class="inputContainer">
                    <input type="text" class="input" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="inputContainer">
                    <input type="text" class="input" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
                </div>
                <div class="inputContainer">
                    <input type="tel" class="input" id="telefono" name="telefono" placeholder="Ingresa tu teléfono" required>
                </div>
                <div class="inputContainer">
                    <input type="email" class="input" id="correo" name="correo" placeholder="Ingresa tu email" required>
                </div>
                <div class="inputContainer">
                    <input type="text" class="input" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="inputContainer">
                    <input type="text" class="input" id="confirma-contrasena" name="confirma-contrasena" placeholder="Confirma tu contraseña" required>
                </div>
            </div>

            <div class="content-boton">
                <button type="submit" class="submitBtn">Registrate</button>
            </div>
        </div>

        <!-- contenedor derecha -->
        <div class="container-figuras">
            <div class="content-figura"></div>
            <div class="content-circulo"></div>
        </div>

    </div>

    <div id="footer"></div>

    <script>
        cargarScripts("registro");
    </script>

</body>

</html>
