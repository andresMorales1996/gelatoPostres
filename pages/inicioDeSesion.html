<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion </title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/inicioDeSesion.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="../index.js"></script>
    <script src="../js/scripts.js"></script>
</head>

<body>
    <div id="nav"></div>
    <div class="contenerdorPrincipalS">
        <form id="inicioDeSesion">


        <!-- Titilo -->
        <div class="titulo-inicioS">
            <h1>Inicio de sesión</h1>
        </div>

        <div class="contenedor-general">
 <!-- contenedor de formulario izquierda -->
        <div class="contenedor-izq">

        <!-- imagen del perfil del usuario -->
        <div class="imagenes-inicioS">
            <div class="contentenedor-foto">
                <div class="form-file-action">
                    <input type="file" name="image" id="image">
                </div>
                <div class="form-file-result" id="result-image">
                    <img id="img-result" alt="">
                </div>
            </div>
        </div>

        <!-- formulario de inicio -->
        <div class="formulario-inicioS">
            
            <div class="datos-usuario">
                <div class="input">
                    <input type="email" class="input" id="correo" name="correo" placeholder="Ingresa tu email"
                    required>
                <i class='bx bxs-envelope'></i>
                </div>
                <div class="input">
                    <input type="password" class="input" id="confirma-contrasena" name="confirma-contrasena"
                        placeholder="Confirma tu contraseña" required>
                    <i class='bx bx-hide'></i>
                </div>
            </div>
        </div>

          <!-- link para registro -->
          <p class="link-S">¿No tienes cuenta? <a href="registro.html" >Registrate aqui</a> </p>

        <!-- Boton inicio de sesion -->

        <div class="boton-inicioS">

            <button type="submit" class="btns">Iniciar sesión</button>
        </div>
        </form>
    </div>
 <!-- contenedor de fotos derecho -->
    <div class="contenedor-der">
        <!-- Juego de dos imagenes -->

        <div class="img-inicioS">
            <div class="img-grande">
                <img src="/assets/img/torta-registro.jpg" alt="">
                <div class="img-circular">
                    <img src="/assets/img/torta-registro-circulo.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

    </div>
    <div id="footer"></div>

    <script src="/js/inicioDeSecion.js"></script>

</body>

</html>
